<!DOCTYPE html>
<html>

<head>
<title>A Simple Timer </title>
<script src="./index.js"></script>
<link rel=StyleSheet href="./style.css" type="text/css">
</head>

<body>

  <div id="cv-lightbox">
    <div id="closeIcon" onclick="Close();">
      <p id="InsideCloseIcon">x</p>
    </div>

    <div id="timerBox">
      <div id=timerContent>
      <div id="timer">
      <p id="minutes">00</p>
      <p id="seconds">00</p>
      </div>
    </div>
    </div>

    <div id="timerInputContainer">
      <input type="number" min="0" max="60" id="minutesField" placeholder="Enter minutes">
      <input type="number"  min="0" max="60" id="secondsField" placeholder="Enter seconds">
      <button id="timerButton" onclick="startTime()"> Set timer </button>
    </div>
  </div>

</body>
</html>
